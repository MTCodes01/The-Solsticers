<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function(){
            document.body.style.opacity = 0;
            setTimeout(function(){
                document.location.href = "./abhi/assets/index.html";
            }, 500);
        }, 2000);
        var text = "Welcome to the Hackathon project made for NASA Space Apps Challenge.";
        var i = 0;
        var interval = setInterval(function(){
            document.body.style.opacity = i/100;
            document.body.innerHTML = text.substring(0, i);
            i++;
            if(i > text.length){
                clearInterval(interval);
            }
        }, 10);
    </script>
</body>
</html>
